{{- if not .Values.slack.secret }}
apiVersion: v1
kind: Secret
metadata:
  labels:
    {{ include "helm.labels" . | nindent 4 }}
  name: {{ include "helm.fullname" . }}-slack
data:
  {{ with .Values.slack }}
  SLACK_CLIENT_ID: '{{ .clientId | b64enc }}'
  SLACK_CLIENT_SECRET: '{{ .clientSecret | b64enc }}'
  {{- end }}
{{- end }}
